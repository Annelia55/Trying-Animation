            <img class="dis" src="images/book.png" />
            <img class="dis" src="images/book.png" />
            <img class="dis" src="images/book.png" />
            <img class="dis" src="images/book.png" />
            <img class="dis" src="images/book.png" />

            (Click this text to highlight it)</p>
        </div>
        <div class="col-md-2 panel-move">
            <div>
                <p class="panel">This is a secret text.
                    <br>
